image: alpine

pages:
  script:
  - apk --no-cache add py3-pip python3-dev
  - pip3 install sphinx==1.6.7
  - pip3 install numpydoc
  - pip3 install -r requirements.txt
  - apk --no-cache add make
  - cd doc
  - make html
  - cd ..
  - mv doc/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
